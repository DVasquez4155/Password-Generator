<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Password Generator</title>
</head>

<body>
    <div class='container'>

        <h1>Generate a Password</h1>
        <div class='col-xs'>
            <textarea style='resize: none;' class="form-control" id="passwordBox" placeholder="Your Secure Password"></textarea>
        </div>
        <br>
        <div>
            <input type="range" min="8" max="128" value="64" class="slider" id="numberRange">
            <span id='numberSpan'>64</span>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <button id='generateButton' type="button" class="btn btn-danger btn-lg btn-block">Generate Password</button>
            </div>
            <div class="col-6"></div>
            <div class="col">
                <button id='copyButton' type="button" class="btn btn-secondary btn-lg btn-block">Copy to Clipboard</button>
            </div>
        </div>
        
    </div>

    <script>
        var passwordBox = document.getElementById('passwordBox')
        var numberRange = document.getElementById('numberRange')
        var numberSpan = document.getElementById('numberSpan')
        var generateButton = document.getElementById('generateButton');
        var copyButton = document.getElementById('copyButton');
        var pasNum = 64;
        numberRange.oninput = function() {
            numberSpan.innerHTML = this.value;
            pasNum = this.value;
        }
        generateButton.onclick = function() {
            passwordBox.innerHTML = generatePassword();
        }
        copyButton.onclick = function() {
            passwordBox.select();
            passwordBox.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
        function generatePassword() {
            var length = pasNum,
                characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~",
                password = "";
            for (var i = 0, n = characters.length; i < length; ++i) {
                password += characters.charAt(Math.floor(Math.random() * n));
            }
            return password;
        }
    </script>        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
